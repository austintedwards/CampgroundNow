<!doctype>
<html>
  <head>
    <title>HTML Forms</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="app.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <div class="parallax-container">
      <div class="parallax"><img src="http://harvardjsel.com/wp-content/uploads/2016/04/NFL-Shield.jpg"></div>
    </div>
    <nav>
      <a href="http://www.espn.com">ESPN</a>
      <a href="http://www.packers.com">Green Bay Packers</a>
      <a href="http://www.si.com">Sports Illustrated</a>
      <a href="http://www.foxsports.com">Fox Sports</a>
      <a href="http://www.reddit.com/r/nfl/">Reddit NFL</a>
      <a href="http://www.nfl.com">NFL</a>
    </nav>
    <h1>Pick Your Favorite NFL Team </h1>
    <form action="forms.html" method="get">
      <label for="city">Your Home Town</label>
      <input type="text" name="song" id="song"><br>
      <br>
      <label for="email">Your Email</label>
      <input type="text" name="email"id="email"><br>
      <br>
      <input type="checkbox" name="home" value="home" checked> You Love Your Home Team?<br>
      <br>
      <input type="checkbox" name="away" value="away" > You Love Another Team?<br>
      <br>
      <label for="team">Pick a Team</label>
      <select name="team" id="team">
        <optgroup label="AFC WEST">
        <option value="1">Kansas City Chiefs</option>
        <option value="2" >San Deigo Chargers</option>
        <option value="3">Denver Broncos</option>
        <option value="4">Oakland Radiers</option>
      </optgroup>
      <optgroup label="AFC NORTH">
      <option value="1">Cleveland Browns</option>
      <option value="2" >Cincinnati Bengals</option>
      <option value="3">Baltimore Ravens</option>
      <option value="4">Pittsburg Steelers</option>
    </optgroup>
    <optgroup label="AFC EAST">
    <option value="1">New England Patriots</option>
    <option value="2" >Buffalo Bills</option>
    <option value="3">Miami Dolphins</option>
    <option value="4">NY Jets</option>
  </optgroup>
  <optgroup label="AFC SOUTH">
  <option value="1">Jacksonville Jaguars</option>
  <option value="2" >Indy Colts</option>
  <option value="3">Tennessee Titans</option>
  <option value="4">Houston Texans</option>
</optgroup>
<optgroup label="NFC WEST">
<option value="1">Seattle Seahawks</option>
<option value="2" >LA Rams</option>
<option value="3">Arizona Cardinols</option>
<option value="4">SF Niners</option>
</optgroup>
<optgroup label="NFC NORTH">
<option value="1" selected>Green Bay Pakers</option>
<option value="2" >Detriot Lions</option>
<option value="3">Minnesota Vikings</option>
<option value="4">Chicago Bears</option>
</optgroup>
<optgroup label="NFC EAST">
<option value="1">Dallas Cowboys</option>
<option value="2" >Washington Redskins</option>
<option value="3">NY Giants</option>
<option value="4">Philly Eagles</option>
</optgroup>
<optgroup label="NFC SOUTH">
<option value="1">New Orleans Saints</option>
<option value="2" >Tampa Bay Buccaneers</option>
<option value="3">Carolina Panters</option>
<option value="4">Atlanta Falcons</option>
</optgroup>
      </select><br>
      <br>
      Chances Your Team will Make It to the Superbowl<br>
      <br>
      <label for="champion">Low</label>
      <input type="radio" name ='champion' value = "1">
      <input type="radio" name ='champion' value = "2" >
      <input type="radio" name ='champion' value = "3">
      <input type="radio" name ='champion' value = "4">
      <input type="radio" name ='champion' value = "5" checked>
      <input type="radio" name ='champion' value = "6">
      <input type="radio" name ='champion' value = "7">
      <input type="radio" name ='champion' value = "8" >
      <input type="radio" name ='champion' value = "9">
      <input type="radio" name ='champion' value = "10">
      <label for="champion">High</label><br>
      <br>
      <label for="comment">Comment - why you love your team?</label><br>
      <textarea rows="2" cols="20" name="comment" id="comment">Love my team!
      </textarea><br>
      <br>
      <br>
      <input type="submit" value="GO TEAM">
    </form>

    <div class="formResult">
      <h2>Print out this form</h2>
      <p>
        If you print this out, mail it to your best friend.(<a href="forms.html">clear</a>)
      </p>
      <div class="parallax-container">
        <div class="parallax"><img src="https://s-media-cache-ak0.pinimg.com/originals/a3/83/6c/a3836ce8ec0817557d93592e9d193096.jpg"></div>
      </div>
    </div>

  </body>
</html>
